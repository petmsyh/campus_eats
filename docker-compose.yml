version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: campus_eats_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: campus_eats
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - campus_eats_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d campus_eats"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: campus_eats_backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://admin:password123@postgres:5432/campus_eats?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      CHAPA_SECRET_KEY: ${CHAPA_SECRET_KEY}
      CHAPA_PUBLIC_KEY: ${CHAPA_PUBLIC_KEY}
      SYSTEM_COMMISSION_RATE: 0.05
      FCM_SERVER_KEY: ${FCM_SERVER_KEY}
      FCM_PROJECT_ID: ${FCM_PROJECT_ID}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - campus_eats_network
    volumes:
      - ./backend/logs:/app/logs

volumes:
  postgres_data:
    driver: local

networks:
  campus_eats_network:
    driver: bridge
